{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <div class="col-md-8">
        <h1>Pitches</h1>
        {% for pitch in pitches %}
        <figure class="text-end">
            <blockquote class="blockquote">
              <p>{{pitch.pitch}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Written by: {{pitch.author}} <cite title="Source Title"> Category: {{pitch.category}}</cite>
            </figcaption>
          </figure>
        {% endfor %}
    </div>
    <div class="col-md-4">
        <a class="ratings" href="/pitch/new/weee"> Write a new pitch</a>
    </div>

</div>


{% endblock%}
