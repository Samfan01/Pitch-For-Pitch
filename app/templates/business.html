{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}


<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/business.css')}}">
{% endblock %}
<!-- Content block -->

{% block content %}
<div class="container">
    <div class="col-md-8">
        <h1>Business Pitches</h1>
        {% for pitch in pitches %}
        <figure class="text-end">
            <blockquote class="blockquote">
              <p>{{pitch.pitch}}</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              Written by: {{pitch.author}} <cite title="Source Title"> Category: {{pitch.category}}</cite>

              <p>posted: {{pitch.posted}}</p>

              <a href="{{url_for('main.update_profile')}}"><p>Leave Comment</p></a>
            </figcaption>
          </figure>
          <hr><hr>
        {% endfor %}
    </div>
    
    <div class="col-md-4">

    </div>



{% endblock%}
